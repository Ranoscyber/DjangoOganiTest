<style>
    #btn1{
        background-color: rgb(6, 236, 6);
        border-radius: 7px;
        padding: 5px 13px;
        border: none;
    }
    #btn2{
        background-color: red;
        border-radius: 7px;
        padding: 5px 13px;
        border: none;
    }
    #a1{
        color: black;
        text-decoration: none;
    }
    #a2{
        color: white;
        text-decoration: none;
    }
    button{
        margin: 5px; 
        transition: all 0.2s;  
    }
    button:hover{
        transform: scale(0.9);
    }
</style>

<h1>Book</h1>
<h3><a href="{% url 'create_book' %}">Create Book</a></h3>
<ul>
    {% for book in books %}
    <li>{{ book.title }} by {{ book.author }} (Published on {{ book.published_date }}) <button id="btn1"><a id="a1" href="{% url 'update_book' book.id %}">Edit  </a></button> | <button id="btn2"><a id="a2" href="{% url 'delete_book' book.id %}">Delete</a></button></li>
    {% endfor %}
</ul>
