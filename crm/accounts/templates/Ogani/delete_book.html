<h3>Are you sure you want to delete "{{ book.title }}"?</h3>
<form method="post">
    {% csrf_token %}
    <button style="background-color: red; color: white; border: none; border-radius: 7px; padding: 7px 12px;" type="submit">Yes, Delete</button>
    <a style="margin-left: 20px;" href="{% url 'book_list' %}">Cancel</a>
</form>
