<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Item</title>
</head>
<body>
    <h1>Delete Item: {{ item.name }}</h1>
    <p>Are you sure you want to delete this item?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'item_list' %}">Cancel</a>
    </form>
</body>
</html>
