<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <ul>
        {% for item in items %}
            <li>
                {{ item.name }} - {{ item.description }}
                <a href="{% url 'update_item' item.id %}">Edit</a>
                <a href="{% url 'delete_item' item.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
